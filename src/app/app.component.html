<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu (onCloseSidenav)="onSideNavClose($event, sidenav)"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu_open</mat-icon>
        </button>
      </div>
      <div [fxLayoutAlign.xs]="'flex-end'">PC BUILDER</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="nav-items">
          <li><a routerLink="/main">Home</a></li>
          <li><a routerLink="/builder">Builder</a></li>
          <li><a routerLink="/parts">Parts</a></li>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/signup">Sign up</a></li>
          <li><a routerLink="/login" (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
