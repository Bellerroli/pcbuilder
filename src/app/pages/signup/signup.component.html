<div id="wrapper">
  <h1 class="title">Sign up</h1>
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field><br>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" id="email" formControlName="email">
    </mat-form-field><br>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" id="pwd" formControlName="password">
    </mat-form-field><br>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" id="repwd" formControlName="rePassword">
    </mat-form-field><br>
    <button mat-raised-button type="submit" color="primary">Sign Up</button>
  </form>
</div>
