<form [formGroup]="mbFormGroup" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label for="name">Motherboard name:</mat-label>
    <input matInput type="text" id="name" formControlName="name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label for="rams">Number of RAM slots:</mat-label>
    <input matInput type="number" id="rams" formControlName="ramNumbers">
  </mat-form-field>
  <br>
  <button mat-raised-button type="submit" color="primary">Upload</button>
</form>
