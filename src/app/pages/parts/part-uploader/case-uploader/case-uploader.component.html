<form [formGroup]="caseFormGroup" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label for="name">Case name:</mat-label>
    <input matInput type="text" id="name" formControlName="name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label for="length">Length:</mat-label>
    <input matInput type="number" id="length"  formControlName="length">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label for="width">Width:</mat-label>
    <input matInput type="number" id="width" formControlName="width">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label for="height">Height:</mat-label>
    <input matInput type="number" id="height" formControlName="height">
  </mat-form-field>
  <br>
  <button mat-raised-button type="submit" color="primary">Upload</button>
</form>
