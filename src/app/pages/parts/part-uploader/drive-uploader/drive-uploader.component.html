<form>
  <label for="name">Drive name:</label>
  <input type="text" id="name"><br>
  <label for="drive-type">Type of drive:</label>
  <select id="drive-type">
    <option [ngValue]="DriveType.SSD">SSD</option>
    <option [ngValue]="DriveType.HDD">HDD</option>
  </select><br>
  <label for="size">Space size (in GB):</label>
  <input type="number" id="size"><br>
  <input type="submit" value="Send">
</form>
