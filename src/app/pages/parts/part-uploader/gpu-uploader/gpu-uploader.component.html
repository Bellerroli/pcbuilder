<form [formGroup]="gpuFormGroup" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label for="name">GPU name:</mat-label>
    <input matInput type="text" id="name" formControlName="name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label for="clockspeed">Clockspeed:</mat-label>
    <input matInput type="number" id="clockspeed" formControlName="clockSpeed">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label for="memory">Size of memory(in GB):</mat-label>
    <input matInput type="number" id="memory" formControlName="memorySize">
  </mat-form-field>
  <br>
  <button mat-raised-button type="submit" color="primary">Upload</button>
</form>
