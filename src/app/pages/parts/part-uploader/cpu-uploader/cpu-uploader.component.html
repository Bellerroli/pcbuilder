<form [formGroup]="cpuFormGroup" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label for="name">CPU name:</mat-label>
    <input matInput type="text" id="name" formControlName="name">
  </mat-form-field>
  <div class="error"
       *ngIf="cpuFormGroup.controls['name'].errors?.['required'] && cpuFormGroup.controls['name'].touched">Field is
    reqiured!
  </div>
  <div class="error" *ngIf="cpuFormGroup.controls['name'].errors?.['minlength'] && cpuFormGroup.controls['name'].dirty">
    Name should be 10 characters long minimum
  </div>
  <br>
  <mat-form-field>
    <mat-label for="clockspeed">Clockspeed:</mat-label>
    <input matInput type="number" id="clockspeed" formControlName="clockSpeed">
  </mat-form-field>
  <div class="error"
       *ngIf="cpuFormGroup.controls['clockSpeed'].errors?.['required'] && cpuFormGroup.controls['clockSpeed'].touched">
    Field is reqiured!
  </div>
  <br>
  <mat-form-field>
    <mat-label for="cores">Number of cores:</mat-label>
    <input matInput type="number" id="cores" formControlName="cores">
  </mat-form-field>
  <div class="error"
       *ngIf="cpuFormGroup.controls['cores'].errors?.['required'] && cpuFormGroup.controls['cores'].touched">Field is
    reqiured!
  </div>
  <br>
  <button mat-raised-button type="submit" color="primary">Upload</button>
  <div class="success"
       *ngIf="success">{{ success }}
  </div>
</form>
